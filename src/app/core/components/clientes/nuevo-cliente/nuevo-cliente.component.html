<div>
  <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Nuevo Registro</span></button>
  <nz-modal [(nzVisible)]="isVisible" nzTitle="Nuevo registro" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
      <div>
        <form nz-form [formGroup]="registerForm" class="login-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your firstname!">
              <nz-input-group>
                <input type="text" nz-input formControlName="firstname" placeholder="Nombres" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your lastname!">
              <nz-input-group>
                <input type="text" nz-input formControlName="lastname" placeholder="Apellidos" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your age!">
              <nz-input-group>
                <input type="text" nz-input formControlName="age" placeholder="Edad" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email!">
              <nz-input-group>
                <input type="text" nz-input formControlName="email" placeholder="Email" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your password!">
              <nz-input-group>
                <input type="password" nz-input formControlName="password" placeholder="Password" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Guardar</button>
        </form>
      </div>
    </ng-container>

    <div *nzModalFooter>
    </div>
  </nz-modal>
</div>
