<div>
  <h1>Listado de ordenes <i class="fas fa-cart-plus"></i></h1>

  <div class="container">
    <nz-table class="table-data" #basicTable [nzData]="listOfData" [nzScroll]="{ y: '240px' }">
      <thead>
        <tr>
          <th nzWidth="150px">Producto</th>
          <th nzWidth="150px">Cliente</th>
          <th nzWidth="150px">Cantidad</th>
          <th nzWidth="150px">Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.producto }}</td>
          <td>{{ data.cliente }}</td>
          <td>{{ data.cantidad }}</td>
          <td>{{ data.fecha }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
